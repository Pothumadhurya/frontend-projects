<html>
    <head>
        <link rel="stylesheet" href="1.css">
        <title>digital clock</title>
    </head>
    <body>
        
        <div class="message">DIGITAL CLOCK</div>
        <div class="clock" >
            <div class="time" id="hours"></div>
            <div class="time" id="minutes"></div>
            <div class="time" id="seconds"></div>
        </div>
        <div class="clocksymbol">
            <div class="hand hour" style="transform: rotate(90deg);"></div>
            <div class="hand minute" style="transform: rotate(180deg);"></div>
            <div class="hand second" style="transform: rotate(270deg);"></div>
        </div>
            <script src="1.js"></script>
    
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .clocksymbol {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #f0f0f0; /* Light gray for clock face */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hand {
            position: absolute;
            background-color: #333; /* Dark color for clock hands */
            transform-origin: 50% 100%;
        }

        .hour {
            height: 40px;
            width: 6px;
        }

        .minute {
            height: 60px;
            width: 4px;
        }

        .second {
            height: 80px;
            width: 2px;
        }
    </style>
</head>
<body>
    <div class="clocksymbol">
        <div class="hand hour" style="transform: rotate(90deg);"></div>
        <div class="hand minute" style="transform: rotate(180deg);"></div>
        <div class="hand second" style="transform: rotate(270deg);"></div>
    </div>
</body>
</html>
